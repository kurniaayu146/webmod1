  <head>
    <title>Form Mahasiswa</title>

      <h1>Form Mhasiswa</h1>
      <table>
        <tr>
          <td>
            <label>Nama:</label>
          </td>
          <td>
            <input type="text" name="nama" placeholder="Nama lengkap" />
          </td>
        </tr>

        <tr>
          <td>
            <label>NIM:</label>
          </td>
          <td>
            <input type="number" name="NIM" placeholder="NIM" />

        </tr>
        <tr>
          <td>
            <label>Tanggal:</label>
          </td>
          <td>
            <input type="date" name="tanggal" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Alamat:</label>
          </td>
          <td>
            <textarea name="Alamat" rows="5" cols="21"></textarea>

        <td></td>

      </table>
    </from>
